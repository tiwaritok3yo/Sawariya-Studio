<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAWARIYA STUDIO — DESIGN. DEVELOP. CONNECT.</title>
  <meta name="description" content="SAWARIYA STUDIO — websites, branding, social media & marketing.">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="https://i.postimg.cc/5yxW7dCC/favicon-32x32.png">
  <style>
    :root{
      --blue-deep: #227DB6;
      --blue-light: #80E5F7;
      --yellow: #FFE100;
      --glass-bg: rgba(255,255,255,0.06);
      --text-dark: #0b1220;
    }
    html,body { height:100%; }
    body{
      font-family: 'Inter', sans-serif;
      margin:0;
      color: #0b1220;
      background: #f7fbff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      scroll-behavior: smooth;
    }
    .preloader { position: fixed; inset:0; z-index: 9999; display:flex; align-items:center; justify-content:center; background: linear-gradient(180deg, var(--blue-deep), #0f2b45 85%); color: white; flex-direction: column; gap: 18px; }
    .preloader .logo { font-weight:900; font-size: clamp(20px, 5vw, 44px); letter-spacing: 0.08em; background: linear-gradient(90deg, var(--blue-light), var(--yellow)); -webkit-background-clip: text; background-clip: text; color: transparent; animation: shimmer 2.2s linear infinite; }
    .preloader .bar { width: 220px; height: 8px; background: rgba(255,255,255,0.12); border-radius: 999px; overflow:hidden; }
    .preloader .bar > i { display:block; height:100%; width:0%; background: linear-gradient(90deg, var(--blue-light), var(--yellow)); border-radius: 999px; animation: loadbar 1.6s ease forwards; }
    @keyframes loadbar { 0% { width: 0%; } 100% { width: 100%; } }
    @keyframes shimmer { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }
    .preloader.fade-out { opacity:0; pointer-events:none; transition:opacity .6s ease; }
    .glass { background: var(--glass-bg); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.06); border-radius: 14px; }
    .card-hover { transition: transform .28s cubic-bezier(.2,.9,.2,1), box-shadow .28s; }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 10px 30px rgba(15,34,60,0.18); }
    header.site-header { position: fixed; top: 18px; left: 50%; transform: translateX(-50%); width: calc(100% - 32px); max-width: 1200px; z-index: 60; padding: 10px; }
    .nav-wrap { display:flex; align-items:center; justify-content:space-between; gap: 20px; }
    .mobile-menu { position: fixed; right: -100%; top: 0; width: 280px; height: 100vh; background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02)); backdrop-filter: blur(8px); box-shadow: -8px 0 30px rgba(0,0,0,0.35); transition: right .34s ease; z-index: 70; padding: 28px; }
    .mobile-menu.open { right: 0; }
    .hero { min-height: 84vh; display:flex; align-items:center; justify-content:center; text-align:center; padding: 48px 20px; background: linear-gradient(120deg, var(--blue-deep) 0%, var(--blue-light) 35%, var(--yellow) 100%); color: white; }
    section { padding: 72px 20px; }
    .section-inner { max-width: 1200px; margin: 0 auto; }
    .hero h1 { font-weight: 900; font-size: clamp(28px, 6vw, 64px); line-height:1.02; margin-bottom: 18px; text-shadow: 0 6px 30px rgba(16,30,60,0.25); }
    .hero p { max-width:900px; margin: 0 auto 26px; color: rgba(255,255,255,0.95); font-size: clamp(15px, 1.6vw, 18px); }
    .cta-primary { display:inline-flex; align-items:center; gap:10px; padding: 12px 20px; border-radius: 12px; background: linear-gradient(90deg, rgba(255,255,255,0.15), rgba(255,255,255,0.06)); color: var(--text-dark); font-weight:700; box-shadow: 0 8px 28px rgba(2,6,23,0.18); border: 1px solid rgba(255,255,255,0.06); }
    .packs-grid { display:grid; gap:20px; grid-template-columns: repeat(1,1fr); }
    @media(min-width:768px){ .packs-grid { grid-template-columns: repeat(3,1fr); } }
    .services-grid { display:grid; gap:18px; grid-template-columns: repeat(1,1fr); }
    @media(min-width:900px){ .services-grid { grid-template-columns: repeat(3,1fr); } }
    .portfolio-grid { display:grid; grid-template-columns: repeat(1,1fr); gap:18px; }
    @media(min-width:700px){ .portfolio-grid { grid-template-columns: repeat(3,1fr); } }
    .testimonial { display:flex; flex-direction:column; gap:10px; align-items:center; }
    .test-slider { display:flex; gap:18px; overflow:hidden; width:100%; align-items:center; justify-content:center; }
    .test-card { min-width: 320px; max-width: 520px; }
    .faq-item { border-radius:12px; padding: 16px; background: rgba(255,255,255,0.03); }
    details.summary { cursor:pointer; }
    footer.site-foot { padding: 28px 20px; border-top: 1px solid rgba(0,0,0,0.06); background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); }
  </style>
</head>
<body>

  <div id="preloader" class="preloader" role="status" aria-label="Loading">
    <div class="logo">SAWARIYA STUDIO</div>
    <div class="bar" aria-hidden="true"><i></i></div>
  </div>

  <header class="site-header">
    <div class="nav-wrap glass p-3 px-4">
      <div class="flex items-center gap-3">
        <!-- Header Logo (clickable) -->
        <img src="https://i.postimg.cc/KYKSVBBt/Gemini-Generated-Image-w1trhcw1trhcw1tr.png" alt="SAWARIYA STUDIO logo" class="w-12 h-12 rounded-lg object-cover cursor-pointer" onclick="openLogoModal()" />
        <div>
          <div class="text-white font-black">SAWARIYA STUDIO</div>
          <div class="text-xs text-white/80 -mt-1">DESIGN. DEVELOP. CONNECT.</div>
        </div>
      </div>

      <nav class="hidden md:flex items-center gap-6 text-sm font-semibold text-white/95">
        <a href="#packages" class="hover:underline">Packages</a>
        <a href="#services" class="hover:underline">Services</a>
        <a href="#portfolio" class="hover:underline">Portfolio</a>
        <a href="#testimonials" class="hover:underline">Testimonials</a>
        <a href="#contact" class="hover:underline">Contact</a>
      </nav>

      <div class="flex items-center gap-3">
        <a href="#contact" class="hidden md:inline-flex cta-primary" aria-label="Work with us">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20h9" />
          </svg>
          Work with us
        </a>

        <button id="hambtn" aria-label="Open menu" class="md:hidden p-2 rounded bg-white/6">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <aside id="mobileMenu" class="mobile-menu">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <!-- Mobile Menu Logo (clickable) -->
        <img src="https://i.postimg.cc/0jZ6gjvZ/favicon-32x32.png" alt="Sawariya Studio logo" class="w-10 h-10 rounded cursor-pointer" onclick="openLogoModal()" />
        <div class="text-white font-bold">SAWARIYA STUDIO</div>
      </div>
      <button id="closeMobile" aria-label="Close menu" class="p-2 rounded bg-white/6">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
      
    <nav class="flex flex-col gap-4 text-white/90">
      <a href="#packages" class="py-2 px-2 rounded hover:bg-white/6">Packages</a>
      <a href="#services" class="py-2 px-2 rounded hover:bg-white/6">Services</a>
      <a href="#portfolio" class="py-2 px-2 rounded hover:bg-white/6">Portfolio</a>
      <a href="#testimonials" class="py-2 px-2 rounded hover:bg-white/6">Testimonials</a>
      <a href="#contact" class="py-2 px-2 rounded hover:bg-white/6">Contact</a>
    </nav>
  </aside>

  <!-- UNIVERSAL LOGO MODAL -->
  <div id="logoModal" class="fixed inset-0 bg-black/70 flex items-center justify-center hidden z-50">
    <div class="relative">
      <img src="https://i.postimg.cc/KYKSVBBt/Gemini-Generated-Image-w1trhcw1trhcw1tr.png" alt="Sawariya Studio Logo Large" class="max-w-[90vw] max-h-[80vh] rounded-xl shadow-lg" />
      <button onclick="closeLogoModal()" class="absolute top-2 right-2 bg-white/90 text-black px-2 py-1 rounded-full text-sm font-bold hover:bg-white">✕</button>
    </div>
  </div>

  <!-- Rest of your sections remain unchanged -->
  <!-- ... (Hero, Packages, Services, Portfolio, Testimonials, FAQ, Contact, Footer) ... -->

  <script>
    // Preloader fadeout
    window.addEventListener('load', () => {
      const p = document.getElementById('preloader');
      p.classList.add('fade-out');
      setTimeout(() => p.remove(), 650);
    });
    // Mobile menu toggle
    const hambtn = document.getElementById('hambtn');
    const mobileMenu = document.getElementById('mobileMenu');
    const closeMobile = document.getElementById('closeMobile');
    hambtn.addEventListener('click', () => mobileMenu.classList.add('open'));
    closeMobile.addEventListener('click', () => mobileMenu.classList.remove('open'));
    // Testimonial slider
    (function(){
      const slider = document.getElementById('testSlider');
      if(slider){
        const cards = slider.querySelectorAll('.test-card');
        let idx = 0;
        function show(i){ cards.forEach((c,ci)=>{ c.style.transform=`translateX(${(ci-i)*110}%)`; c.style.opacity=ci===i?'1':'0.28'; c.style.transition='all .5s cubic-bezier(.2,.9,.2,1)'; }); }
        show(idx);
        document.getElementById('nextTest').addEventListener('click',()=>{idx=(idx+1)%cards.length;show(idx);});
        document.getElementById('prevTest').addEventListener('click',()=>{idx=(idx-1+cards.length)%cards.length;show(idx);});
        setInterval(()=>{idx=(idx+1)%cards.length;show(idx);},6000);
      }
    })();
    // set year
    document.getElementById('year').textContent = new Date().getFullYear();
    // Logo Modal
    function openLogoModal(){ document.getElementById('logoModal').classList.remove('hidden'); }
    function closeLogoModal(){ document.getElementById('logoModal').classList.add('hidden'); }
    // Close modal when clicking outside
    document.getElementById('logoModal').addEventListener('click', (e)=>{ if(e.target.id==='logoModal'){ closeLogoModal(); }});
  </script>
</body>
</html>
